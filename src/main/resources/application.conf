# Service Settings
# ~~~~~~~~~~~~~~~~
service.watcher {
  rabbitmq.url: "amqp://guest:guest@localhost:5672"
  directories {
    inbound: "/mnt/publishers/"
    processing: "/mnt/publishers-processing/"
    storage: "/mnt/storage/"
    error: "/mnt/publishers-errors/"
  }
}


# Logging
# ~~~~~~~
logging {
  level: DEBUG
  console {
    enabled: true
    pattern: simple
  }
  udp {
    host: localhost
    port: 12201
  }
}

akka {
  loggers: [akka.event.slf4j.Slf4jLogger]
  loglevel: DEBUG
}